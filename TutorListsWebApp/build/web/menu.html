<!DOCTYPE html>
<html>
<head>
    <title>Menu Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dceefb, lightgreen); /* Nice soft gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            height: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            margin: 10px 0;
        }

        .menu-button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #2980b9;
        }

        .menu-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        a {
            color: #2980b9;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 0 0 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TUT Tutors Registration App</h1>
        <p>Please choose an option below.</p>
        <p><button class="menu-button"><a href="add_tutor.html">Add Tutor</a></button></p>
        <p><button class="menu-button"><a href="search_tutor.html">Search Tutor</a></button></p>
        <p><button class="menu-button"><a href="view_all_tutors.html">View All Tutors</a></button></p>
        <p><button class="menu-button"><a href="delete_tutor.html">Delete Tutor</a></button></p>
       
        <p>Please click <a href="index.html">here</a> to go back to start</p>
    </div>
</body>
</html>
