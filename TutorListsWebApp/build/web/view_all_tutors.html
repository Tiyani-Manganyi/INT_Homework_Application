<html>
    <head>
        <title>View All Tutors Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, #e0eafc, #cfdef3);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .container {
                width: 420px;
                background-color: #ffffff;
                border-radius: 16px;
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
                padding: 40px;
                box-sizing: border-box;
                text-align: center;
            }
    
            h1 {
                margin-bottom: 20px;
                color: #2c3e50;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            }
    
            p {
                color: #555;
                margin-bottom: 25px;
            }
    
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
    
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 6px;
                color: #333;
            }
    
            input[type="submit"] {
                width: 100%;
                background-color: #3498db;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            input[type="submit"]:hover {
                background-color: #2980b9;
            }
    
            .links {
                margin-top: 15px;
                font-size: 14px;
            }
    
            .links a {
                color: #2980b9;
                text-decoration: none;
                font-weight: bold;
                margin: 0 5px;
            }
    
            .links a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>View All Tutors</h1>
            <p>Please click the button below to view all tutors in the system</p>
            <form action="ViewAllTutorsServlet.do" method="POST">
                <div class="form-group">
                    <label>Click to view all tutors:</label>
                    <input type="submit" value="View All Tutors">
                </div>
            </form>
            <div class="links">
                Go back to <a href="menu.html">Menu</a> or <a href="EndSessionServlet.do">Logout</a>
            </div>
        </div>

    </body>
</html>
