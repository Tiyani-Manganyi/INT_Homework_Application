<!DOCTYPE html>
<html>
<head>
    <title>Delete Tutor Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 15px;
            color: #c0392b;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
        }

        form {
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.2);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
            transform: scale(1.03);
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
            color: #a93226;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Tutor</h1>
        <p>Use the form below to delete a tutor</p>
        <form action="DeleteTutorServlet.do" method="POST">
            <div class="form-group">
                <label for="tut_number">Staff Number:</label>
                <input type="text" name="tut_number" id="tut_number" required>
            </div>
            <input type="submit" value="Delete Tutor">
        </form>
        <div class="links">
            Please click <a href="menu.html">here</a> to go back to menu or 
            <a href="EndSessionServlet.do">here</a> to logout
        </div>
    </div>
</body>
</html>
