<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .word1 {
            color: #e74c3c; /* red */
        }

        .word2 {
            color: #f39c12; /* orange */
        }

        .word3 {
            color: #27ae60; /* green */
        }

        .word4 {
            color: #2980b9; /* blue */
        }

        p {
            font-size: 18px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="word1">TUTORS</span>
            <span class="word2">APPLICATION</span>
            <span class="word3">SYSTEM</span>
          
        </h1>
        <p>
            Please click <a href="StartSessionServlet.do">here</a> to go to menu page
        </p>
    </div>
</body>
</html>
