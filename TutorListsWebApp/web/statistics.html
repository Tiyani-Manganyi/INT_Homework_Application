<html>
    <head>
        <title>Get Statistics Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, #fceabb, #f8b500);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .container {
                background-color: #fff;
                padding: 40px;
                border-radius: 14px;
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
                width: 420px;
                text-align: center;
            }
    
            h1 {
                margin-bottom: 20px;
                color: #2c3e50;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
    
            p {
                color: #444;
                margin-bottom: 25px;
            }
    
            form {
                margin-bottom: 20px;
            }
    
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
    
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                color: #333;
            }
    
            input[type="submit"] {
                width: 100%;
                background-color: #e67e22;
                color: #fff;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            input[type="submit"]:hover {
                background-color: #d35400;
            }
    
            .links {
                font-size: 14px;
                margin-top: 15px;
            }
    
            .links a {
                color: #d35400;
                text-decoration: none;
                font-weight: bold;
                margin: 0 5px;
            }
    
            .links a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Display Statistics</h1>
            <p>Please click the button to see the statistics</p>
            <form action="StatisticsServlet.do" method="POST">
                <div class="form-group">
                    <label>Click to view Statistics:</label>
                    <input type="submit" value="View Statistics">
                </div>
            </form>
            <div class="links">
                Go back to <a href="menu.html">Menu</a> or <a href="EndSessionServlet.do">Logout</a>
            </div>
        </div>

    </body>
</html>
